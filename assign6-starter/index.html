<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./app.js" type="module"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <title>Order Online</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
  
  <body>
    <div class="container-fluid">
      <h1 class="section-header text-center m-2 bg-warning">
        Start your Online Order
      </h1>
      <div class="row">
        <div class="col-8">
          <div
            id="menu"
            class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4"
          > 
          </div>
        </div>
        <aside
          id="cart-section"
          id="checkout"
          class="col-lg-3"
          style="background-color: white"
        >
          <div id="cart">
            <h5 class="card-header">Your Cart</h5>
          </div>

          <div class="card total">
            <div id="empty-cart" class="card-body">
              <p>No items in cart</p>
            </div>
          </div>
          <input
            type="submit"
            id="btnCheckout"
            href="#"
            style="width: 100%"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#summaryModal"
            value="Checkout"
          />
        </aside>
      </div>
    </div>

    <div id="item">
      
    </div>

    <div
      class="modal fade"
      id="summaryModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Thanks for your order!
            </h5>
            <button
              id = "close-modal"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="summary" class="modal-body"> </div>
          <hr>
          <div id="total" class="modal-body"> </div>
          <div class="modal-footer">
            <button
              id = "close-x-modal"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
